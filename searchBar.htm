<!DOCTYPE html>
<html>
<head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.main {
			background-color: gray;
			height: 40px;
			width: 375px;
			border-radius: 10px;
			box-shadow: 0px 7px 1px black;
		}
		.textfield {
			width: 250px;
			color: gray;
			margin-right: 10px;
			margin-left: 10px;
			float: left;
			outline: none;
		}
		.btn {
			width: 90px;
			background-color: blue;
			color: white;
			float: left;
		}
		.textfield, .btn {
			height: 30px;
			border-radius: 5px;
			margin-top: 2.5px;
		}
	</style>
</head>
<body>
	<div class='main'>
		<input class='textfield' type='text' placeholder='Search for CSS3, HTML5, jQuery ...'/>
		<input class='btn' type='button' value='GO' />
	</div>
</body>
</html>
